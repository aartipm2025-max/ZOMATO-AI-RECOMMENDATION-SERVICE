# ─────────────────────────────────────────────────────────
# Zomato AI Recommendation Service – Docker Compose
# ─────────────────────────────────────────────────────────
version: "3.9"

services:
  api:
    build: .
    container_name: zomato-ai-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount the SQLite database so data persists across restarts
      - ./zomato_restaurants.db:/app/zomato_restaurants.db
    restart: unless-stopped
